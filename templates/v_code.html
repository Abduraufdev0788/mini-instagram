<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-box {
            width: 100%;
            max-width: 430px;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px auto;
            border: 4px solid #6a11cb;
            padding: 3px;
            background: white;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 26px;
        }

        .subtitle {
            color: #777;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .code-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .code-input input {
            width: 60px;
            height: 65px;
            border-radius: 12px;
            border: 2px solid #ddd;
            font-size: 28px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
        }

        .code-input input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106,17,203,0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .resend {
            margin-top: 12px;
            font-size: 14px;
        }

        .resend a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }

        .resend a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #d33;
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="verify-box">

        <!-- Foydalanuvchi rasmi -->
        <img src="{{ user.image.url }}" class="avatar">


        <h2>Enter Verification Code</h2>
        <p class="subtitle">We sent a 6-digit code to <b>{{user.email}}</b></p>

        <div class="error-message" id="errorBox"></div>

        <form method="POST" id="verifyForm">
            {% csrf_token %}

            <div class="code-input">
                <input type="text" maxlength="1" name="c1" required>
                <input type="text" maxlength="1" name="c2" required>
                <input type="text" maxlength="1" name="c3" required>
                <input type="text" maxlength="1" name="c4" required>
                <input type="text" maxlength="1" name="c5" required>
                <input type="text" maxlength="1" name="c6" required>
            </div>

            <button type="submit">Verify</button>
        </form>

        <div class="resend">
            Didn't receive the code?  
            <a href="/resend-code/">Resend code</a>
        </div>
    </div>

<script>
    // Avtomatik keyingi inputga oâ€˜tish
    const inputs = document.querySelectorAll(".code-input input");

    inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });
    });

</script>

</body>
</html>
